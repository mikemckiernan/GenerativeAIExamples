{{- if and .Values.pgvector.persistence.enabled (not .Values.pgvector.persistence.existingClaim) }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pgvector-pvc
  labels:
    app.kubernetes.io/name: pgvector
spec:
  accessModes:
    - {{ .Values.pgvector.persistence.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.pgvector.persistence.size | quote }}
{{- if .Values.pgvector.persistence.storageClass }}
  storageClassName: "{{ .Values.pgvector.persistence.storageClass }}"
{{- end }}
{{- end }}
